<div class="relative w-full h-screen bg-black">
  <div class="absolute top-6 left-6 z-20">
    <a routerLink="/" class="w-12 h-12 bg-black/40 backdrop-blur-md rounded-full flex items-center justify-center border border-white/10 hover:bg-primary-700 transition-colors duration-300">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    </a>
  </div>

  <zxing-scanner 
    #scanner
    *ngIf="scannerActivado"
    class="w-full h-full"
    (permissionResponse)="onPermisoRespuesta($event)">
  </zxing-scanner>

  <div *ngIf="!scannerActivado" class="w-full h-full flex flex-col items-center justify-center text-white text-center p-4">
    <h2 class="text-2xl font-bold">Cámara no disponible</h2>
    <p class="text-gray-400">Por favor, otorga permiso a la cámara para continuar.</p>
  </div>
  
  <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
    <div class="w-[280px] h-[450px] border-4 border-dashed border-primary-500 rounded-2xl opacity-75 flex items-center justify-center">
      <p class="text-white font-semibold text-lg bg-black/50 p-2 rounded">Enfoca la etiqueta del vino</p>
    </div>
  </div>
  
  <div class="absolute bottom-10 left-0 right-0 text-center p-4">
    <button (click)="capturarImagen()" [disabled]="capturando" class="w-20 h-20 bg-white rounded-full border-4 border-gray-800 shadow-2xl flex items-center justify-center disabled:opacity-50">
      <span *ngIf="!capturando" class="w-16 h-16 bg-primary-700 rounded-full"></span>
      <svg *ngIf="capturando" class="animate-spin h-10 w-10 text-primary-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </button>
  </div>
</div>
